<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bi-Weedkly Timesheet</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12 text-center">
        <h1>Bi-Weekly-TimeSheet</h1>
      </div>
    </div>

    <!-- week 1 -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h2>Monday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Tuesday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Wednesday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Thursday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Friday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Week 1 Total</h2>
            <div class=" mt-5">
              <h3 class="hours mt-4" id="week1Total"></h3>
            </div>
          </div>
        </div>

        <!-- week 2 -->
        <div class="row mt-5">
          <div class="col d-flex justify-content-center">
            <h2>Monday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Tuesday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Wednesday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Thursday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Friday</h2>
            <div class="mt-5">
              <h3 class="hours mt-4"></h3>
              <button class="btn btn-sm btn-outline-success" onclick="">+</button>
              <button class="btn btn-sm btn-outline-danger" onclick="">-</button>
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <h2>Week 2 Total</h2>
            <div class=" mt-5">
              <h3 class="hours mt-4" id="week2Total"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-10 d-flex justify-content-end">
        <h2 class="cummulative mt-5">Cummulative Total</h2>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <h2 id="grandTotal"></h2>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
